<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIEKONG</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/style_input.css">
</head>

<body>
    <div class="one"></div>

    <div class="JIEKONG" style="display:none;">
        <div class="onemy"></div>
        <div class="one_back"></div>

        <a class="GitHub" style="display:none;" href="https://github.com/J1EKONG">GitHub</a>
        <div class="group" style="display:none;">
            <input required="" type="text" class="input">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>留言</label>
        </div>

        <div class="head" style="display:none;">
            <div class="I">你</div>
            <div class="I">我</div>
            <div class="I">他</div>
        </div>

        <div class="article_head" style="display:none;">
            <h1 id="h0">爱</h1>
            <h1 id="h1">死亡</h1>
            <h1 id="h2">机器人</h1>
        </div>

        <!--Tale-->



        <div class="tale" style="display:none;">
            <h2>爱</h2>
            你知道，世间一切皆可以有逻辑，除了爱。<br>

        </div>


        <div class="tale" style="display:none;">
            <h2>死亡</h2>
            有的人活着，但他已经死了。<br>
            <br>
            有的人死了，但他还活着。<br>
        </div>

        <div class="tale" style="display:none;">
            <h2>机器人</h2>
            随着LLM模型的的逐步迭代，大部分程序员将从技术的生产者逐渐变为技术的组装者。
            虽然现在情况也有点类似，只是不久的将来，这种趋势或许会愈发明显。<br>
            <br>
            人当然讨厌重复性的劳动，但是，人太多了。 同一种商品需要重复生产，但程序不是。<br>
            <br>
            写在最后，亦是开始：
            这个网站与其说是博客，其实更像日记。
            只有简约到极致的，纯粹的文字。<br>

            你正在阅读的，名为我的文字。

        </div>

    </div>

</body>



<script src="./Script/script.js"></script>

</html>
